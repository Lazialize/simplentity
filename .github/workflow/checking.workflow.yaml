name: Testing Workflow

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: bun-actions/setup@v1
      with:
        version: 1.1.3

    - name: Install dependencies
      run: bun install

    - name: Run lint
      run: bun check

    - name: Run tests
      run: bun test